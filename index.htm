<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reetika massi</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #c3b6ff, #c3b6ff);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin-top: 30px;
            color: #5e33d6;
            font-size: 3rem;
        }

        img {
            margin-top: 20px;
            border-radius: 20px;
            border: 6px solid #5e33d6;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>Reetika massi</h1>
    <img src="imagemassi.jpg" alt="Reetika massi" width="300" height="300">

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ðŸ’–";

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (4 + Math.random() * 3) + "s";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
